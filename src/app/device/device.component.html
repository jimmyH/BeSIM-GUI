<div style="padding: 13px;">
    <mat-spinner *ngIf="devices.length === 0"></mat-spinner>
    <mat-card *ngFor="let device of devices" style="margin-top:11px;">
        <!-- <mat-card-header>
            <mat-card-title>{{device}}</mat-card-title>
        </mat-card-header> -->
        <mat-card-content routerLink="/devices/{{device}}">
          <mat-card-title>{{device}}</mat-card-title> 
        </mat-card-content>
    </mat-card>
</div>
